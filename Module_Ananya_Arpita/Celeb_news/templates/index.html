<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wider Sidebar Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-darkpink {
      background-color: #c2185b;
      z-index: 1001;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px; /* Increased width */
      height: 100%;
      background-color: #fce4ec;
      padding: 20px 10px;
      overflow-y: auto;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .trending-img {
      width: 105px; /* 1.5 times the original 70px */
      height: 105px; /* 1.5 times the original 70px */
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .trending-img:hover {
      transform: scale(1.3);
      z-index: 10;
    }

    .sidebar h5 {
      text-align: center;
      color: #c2185b;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    body {
      padding-right: 220px; /* Account for wider sidebar */
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-darkpink">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand text-white" href="#">MySite</a>

      <ul class="navbar-nav d-flex flex-row gap-3">
        <!-- Dropdown 1 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown1" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
             Domain
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
            <li><a class="dropdown-item" href="#">Gossip</a></li>
            <li><a class="dropdown-item" href="#">Politics</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">All</a></li>
          </ul>
        </li>

        <!-- Dropdown 2 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown2" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Type
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
            <li><a class="dropdown-item" href="#">Fake News</a></li>
            <li><a class="dropdown-item" href="#">Real News</a></li>
            <li><a class="dropdown-item" href="#">All</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Right Sidebar -->
  <div class="sidebar">
    <h5>Top Trending</h5>
    <div id="trendingContainer" class="d-flex flex-column align-items-center gap-3">
      <!-- Celebrity images will be dynamically added here -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-5">
    <p></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Celebrity data
    const celebrities = [
      { name: "Hillary Clinton", image: "/static/data/hillary_clinton.jpg" },
      { name: "Barack Obama", image: "/static/data/barack_obama.jpg" },
      { name: "Donald Trump", image: "/static/data/donald_trump.jpg" },
      { name: "Kim Kardashian", image: "/static/data/kim_kar.jpg" },
      { name: "Taylor Swift", image: "/static/data/taylor.jpg" },
      { name: "Selena Gomez", image: "/static/data/selena.jpg" },
      { name: "Kylie Jenner", image: "/static/data/kylie.jpg" },
      { name: "Jennifer Aniston", image: "/static/data/jennifer.jpg" },
      { name: "Angelina Jolie", image: "/static/data/jolie.jpg" },
      { name: "Brad Pitt", image: "/static/data/brad.jpg" }
    ];

    // Populate the sidebar with celebrity images
    const trendingContainer = document.getElementById('trendingContainer');
    celebrities.forEach(celebrity => {
      const img = document.createElement('img');
      img.src = celebrity.image;
      img.alt = celebrity.name;
      img.className = 'rounded-circle trending-img';
      trendingContainer.appendChild(img);
    });
  </script>
</body>
</html>
