<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Trending Personality Analysis</h1>
    <ul>
      <li><a href="#leaderboard-section">Leaderboard</a></li>
      <li><a href="#bubble-chart-section">Bubble Chart</a></li>
      <li><a href="#histogram-section">Pie Chart</a></li>
      <li><a href="#graph-section">Graph</a></li>
    </ul>
  </nav>

  <!-- Section 1: Leaderboard -->
  <section class="section" id="leaderboard-section">
    <div class="box-container">
      <h1 class="heading">LEADERBOARD</h1>
      <div class="dropdowns">
        <label for="type">Type:</label>
        <select id="type">
          <option value="both">Both</option>
          <option value="fake">Fake</option>
          <option value="real">Real</option>
        </select>

        <label for="source">Source:</label>
        <select id="source">
          <option value="both">Both</option>
          <option value="gossipcop">Gossipcop</option>
          <option value="politifact">Politifact</option>
        </select>
      </div>

      <div id="chart" class="chart">
        <!-- SVG will be generated here -->
      </div>
    </div>
    <div id="celebrity-circles" class="celebrity-circles">
      <div class="celebrity-heading">POPULAR FACES</h2>
      
      <!-- Celebrity images will be generated here -->
    </div>
  </section>

  <!-- Section 2: Bubble Chart & Slider -->
  <section class="section" id="bubble-chart-section">
    <div id="bubble-header">
      <h3 id="bubble-chart-title">Bubble Chart</h3>
      <div id="sliderContainer">
        <label for="countSlider" id="sliderValue">Minimum Count: 0</label>
        <input type="range" id="countSlider" min="0" max="100" value="0" />
      </div>
    </div>
  
    <!-- New container for both charts -->
    <div class="chart-combined-container">
      <!-- Bubble Chart -->
      <svg id="bubbleChart"></svg>
  
      <!-- Mini Pie Chart -->
      <div class="pie-chart-container">
        <h3 id="pie-chart-title">Pie Chart</h3>
        <svg id="histogram"></svg>
      </div>
    </div>
  
    <!-- Tooltip div is created dynamically in JS -->
  </section>




  <style>
    .chart-combined-container {
      display: flex; /* Make them side by side */
      align-items: center; /* Center them vertically */
      gap: 20px; /* Space between bubble and pie charts */
      margin-top: 20px;
      
      width: 100%; /* Increased width by 1.5% */
      margin-left: -0.65%; /* Shift slightly left to stay centered */
    }
    
    /* Bubble chart (larger) */
    #bubbleChart {
      flex: 3; /* Takes more space */
      width: 102%;
      height: 600px; /* Or whatever you need */
    }
    
    /* Pie chart (smaller) */
    .pie-chart-container {
      flex: 1; /* Takes less space */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the mini pie */
    }
    
    #histogram {
      width: 350px; /* Reduced size for mini pie */
      height: 350px;
    }
    
    /* Titles styling (optional) */
    #bubble-chart-title, #pie-chart-title {
      margin-bottom: 10px;
      text-align: center;
    }
    </style>

<!-- Section 4: Tweet Activity -->
<section class="section" id="graph-section">
  <div id="graph-container">
    <h3 id="graph-title">Tweet Activity</h3>
    <!-- ADD LEGEND CONTAINER HERE -->
    <div id="legend" style="text-align: center; margin-bottom: 10px;"></div>
    <!-- END LEGEND CONTAINER -->
    <div id="graph"></div> <!-- Container for the line chart SVG -->
  </div>
</section>
